<!DOCTYPE html>
<html>
<head>
    <title>Files - Backup Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .download-btn {
            background-color: #008CBA;
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 4px;
        }
        .download-btn:hover {
            background-color: #007399;
        }
        .logout-btn {
            background-color: #f44336;
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 4px;
        }
        .logout-btn:hover {
            background-color: #da190b;
        }
        .no-files {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Available Files</h1>
        <div>
            <span>Welcome, {{.Username}}!</span>
            {{if .IsAdmin}}
            <a href="/admin/files" class="download-btn" style="margin: 0 10px;">Admin Panel</a>
            {{end}}
            <a href="/logout" class="logout-btn">Logout</a>
        </div>
    </div>

    {{if .Files}}
    <table>
        <thead>
            <tr>
                <th>File Name</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {{range .Files}}
            <tr>
                <td>{{.Name}}</td>
                <td>{{.Description}}</td>
                <td><a href="/download?id={{.ID}}" class="download-btn">Download</a></td>
            </tr>
            {{end}}
        </tbody>
    </table>
    {{else}}
    <div class="no-files">No files available for your group.</div>
    {{end}}
</body>
</html>
